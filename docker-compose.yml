services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        - ENV_FILE=.env.local
    image: namviek
    env_file:
      - .env.local
    ports:
      - '3333:3333'
    command: /bin/sh -c "./docker/entrypoints.sh && yarn backend"
    healthcheck:
      test: curl --fail http://localhost:3333 || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      - mongodb
      - redis
    networks:
      - namviek-network

  frontend:
    container_name: frontend
    image: namviek
    env_file:
      - .env.local
    ports:
      - '4200:4200'
    command: 'yarn frontend'
    depends_on:
      - backend
    networks:
      - namviek-network

  redis:
    container_name: redis
    image: 'redis:alpine'
    ports:
      - '6379:6379'
    networks:
      - namviek-network

  mongodb:
    container_name: mongodb
    image: 'mongo:latest'
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    ports:
      - '27017:27017'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'host.docker.internal:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    environment:
      MONGO_INITDB_DATABASE: namviek
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - namviek-network

volumes:
  mongodb-data:
  mongodb-config:

networks:
  namviek-network:
    driver: bridge
